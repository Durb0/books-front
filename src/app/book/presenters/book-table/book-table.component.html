<table class="table bg-base-100">
  <thead>
  <tr>
    <th></th>
    <th>Title</th>
    <th>Author</th>
    <th>Description</th>
    <th>Date</th>
  </tr>
  </thead>
  <tbody>
  <!-- row -->
  <tr *ngFor="let book of books;let index = index">
    <th>{{index+1}}</th>
    <td>{{book.title}}</td>
    <td>{{book.author}}</td>
    <td>{{book.description}}</td>
    <td>{{book.date}}</td>
  </tr>
  </tbody>
</table>
